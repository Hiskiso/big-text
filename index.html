<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Big text</title>
</head>
<body>
    <div class="settings" id="settings">
    <input type="text" name="bigText" value="" id="inpText" placeholder="Текст">
    <input type="color" name="font" id="font" placeholder="Цвет шрифта">
    <input type="color" name="backgound" id="backgound" placeholder="Цвет фона">
    <input type="range" name="speed" id="speed" min="0" max="50" placeholder="Скорость движения">
    <input type="range" name="size" id="size" min="100" max="900" value="500" placeholder="Размер шрифта">
    <button id="hide">Hide</button>

    </div>

   
    <div id="bigText">
        <div id="text">
            Some text
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
